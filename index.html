<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro Timer</title>
</head>
<body>
    <main class="app">
        <h1 class="title">
            Pomodoro Timer
        </h1>
        <!-- Progress Bar --> 
        <div class="progress-bar">
            <progress id="js-progress" value="0"></progress>
        </div>
        <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">

                <!-- Pomodoro Button --> 
                <button data-mode="pomodoro" 
                    class="button active mode-button" id="js-pomodoro">
                    Pomodoro
                </button>

                <!-- Short Break --> 
                <button data-mode="shortBreak"
                    class="button mode-button" id="js-short-break">         
                    Short break
                </button>

                <!-- Long Break --> 
                <button data-mode="longBreak"
                    class="button mode-button" id="js-long-break" >
                    Long break
                </button>
            </div>

            <!-- Clock --> 
            <div class="clock" id="js-clock">
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span>
            </div>

            <!-- Start --> 
            <button class="main-button" data-action="start" id="js-btn">
                Start
            </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
