<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro Timer</title>
</head>
<body>
    <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">

                <!-- Pomodoro Button --> 
                <button data-mode="pomodoro" 
                    class="button active mode-button" id="js-pomodoro">
                    Pomodoro
                </button>

                <!-- Short Break --> 
                <button data-mode="shortBreak"
                    class="button mode-button" id="js-short-break">         
                    Short break
                </button>

                <!-- Long Break --> 
                <button data-mode="longBreak"
                    class="button mode-button" id="js-long-break" >
                    Long break
                </button>
            </div>




        </div>


    </main>
    
</body>
</html>
